    <div class="row">
        <div class="col-sm" align="right">
            <form autocomplete="off" action="" id="form">
                <div class="autocomplete" style="width:300px;">
                    <input id="filter" type="text" name="" placeholder="search" onkeydown="getImagesByName(this, 'gridAll')">
                </div>
            </form>

        <div class="col-sm">
            <button class="colorButton" id="parent">Pick a colour!</button>

        <div class="row" style="text-align: left">
            
            <div class="col-sm">Percentagem de confiança na deteção do objeto</div>

            <div class="col-sm">
                <input type="checkbox" id="checkbox"  onclick="colorSearch()"> Search with colour!<br>
            </div>
            <div class="col-sm">
            </div>
        </div>
        <div class="row" style="text-align: left">
            
            <div class="col-sm slider" >
                <input type="range" min="1" max="100" value="50" class="slider" onchange="sliderobj(this)" id="sliderobj">
            </div>
            <div class="col-sm slider">
                <input type="range" min="0" max="100" value="15" class="slider" onchange="slidertol(this)" id="slidertol">
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
            </div>
        </div>

    </div>
    </div>

    <script>
        window.onload = function(){
            getList();
            autocomplete();
            document.getElementById("checkbox").checked = false;
            presetsliders();
            getImagesByName({ value: "", opc: "start" }, "gridAll");
        }
        var parent = document.getElementById("parent");
        var picker = new Picker(parent);
        picker.onDone = function(color) {
            parent.style.background = color.rgbaString;
            parent.text = "Color picked!"
            defColor(color.rgba)
        };
        document.getElementById('form').addEventListener('submit', function(e) {
            //search(document.getElementById('searchText'));
            e.preventDefault();
        }, false);
    </script>
