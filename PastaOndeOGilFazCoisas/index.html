<!doctype html>
<html lang="en">
  <head>
    <title>Image Repository</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/costumstyle.css">

  <body>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
    <div class="jumbotron text-center">
      <h1>Biblioteca de imagens</h1>
      <p>Biblioteca de imagens com suporte para procura e identificação de objetos contidos nas
        imagens!</p>
    </div>
    <div class="container">
      <div class="filter">
        <h1>Filtering</h1>
        <button data-name='*' class="btn btn-info active">All</button>
        <button data-name=".car" class="btn btn-primary">Cars</button>
        <button data-name=".flower" class="btn btn-danger">Flowers</button>
        <button data-name=".person" class="btn btn-success">People</button>
      </div>
      <div class="grid" id="nice">



      </div>
    </div>
    
    <script>
	
      
funcaodogil = function(type) {
	var div = document.getElementById("nice")
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "http://127.0.0.1:8080/list?type=detected&name=" + type, false)
    xhttp.send(null)
    let res = xhttp.responseText
    res = JSON.parse(res)
    console.log(res)
    let a = ""
    for (let i = 0; i < res[type].length; i++) {
        a +=  "<div class=\"grid-item \">   <img src='http://127.0.0.1:8080/images/" + res.person[i].image + "'/> </div>"
    }
    div.innerHTML += a
}
	funcaodogil("person")
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/isotope.pkgd.min.js"></script>

    <script>
      var $grid = $('.grid').isotope({
        itemSelector: '.grid-item',
        masonry: {
          columnWidth: 260
        },
        getSortData: {
          name: function (element) {
            return $(element).text();
          }
        }
      });
      $('.filter button').on("click", function () {
        var value = $(this).attr('data-name');
        $grid.isotope({
          filter: value
        });
        $('.filter button').removeClass('active');
        $(this).addClass('active');
      })
    </script>
  </body>
</html>
